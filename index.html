<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>SensQQ (OPC) Pvt. Ltd</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="shortcut icon" href="favicon.png">

<style>

/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    user-select: none;
    caret-color: transparent;
}

html, body {
    height: 100%;
    overflow: hidden;
}

/* FULL BACKGROUND */
body {
    background-image: url('bg.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

/* LOGO FIXED */
.logo {
    position: absolute;
    top: 0;
    left: 40px;
    z-index: 9999;
}

.logo img {
    width: 160px; 
    display: block;
}

/* âž¤ ENVELOPE BUTTON CENTER */
.letter-image {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200px;
    height: 200px;
    transform: translate(-50%, -50%);
    cursor: pointer;
}

/* ENVELOPE SHADOW (ONLY envelope, not logo) */
.shadow {
    position: absolute;
    top: 200px;
    left: 50%;
    width: 350px;
    height: 30px;
    transform: translateX(-50%);
    border-radius: 100%;
    background: radial-gradient(rgba(0,0,0,0.5), transparent);
    transition: .4s;
    z-index: 1;
}

/* ENVELOPE ANIMATION */
.animated-mail {
    position: absolute;
    height: 150px;
    width: 200px;
    transition: .4s;
    z-index: 5;
}

.animated-mail .body {
    position: absolute;
    bottom: 0;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 0 0 100px 200px;
    border-color: transparent transparent #e95f55 transparent;
    z-index: 2;
}

.animated-mail .top-fold {
    position: absolute;
    top: 50px;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 50px 100px 0 100px;
    border-color: #cf4a43 transparent transparent transparent;
    transform-origin: 50% 0%;
    transition: transform .4s .4s, z-index .2s .4s;
    z-index: 2;
}

.animated-mail .back-fold {
    position: absolute;
    bottom: 0;
    width: 200px;
    height: 100px;
    background: #cf4a43;
    z-index: 0;
}
.animated-mail .left-fold {
    position: absolute;
    bottom: 0;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 50px 0 50px 100px;
    border-color: transparent transparent transparent #e15349;
    z-index: 2;
}

/* THE WHITE LETTER INSIDE */
.animated-mail .letter {
    left: 20px;
    bottom: 0;
    position: absolute;
    width: 160px;
    height: 60px;
    background: white;
    z-index: 1;
    overflow: hidden;
    transition: .4s .2s;
}

/* BORDER STRIPS */
.letter-border {
    height: 10px;
    width: 100%;
    background: repeating-linear-gradient(
        -45deg,
        #cb5a5e,
        #cb5a5e 8px,
        transparent 8px,
        transparent 18px
    );
}

/* TEXT INSIDE (HIDDEN) */
.letter-text {
    position: absolute;
    top: 70px;
    width: 100%;
    text-align: center;
    font-size: 20px;
    font-weight: 800;
    color: #e95f55;
    opacity: 0;
    transition: .4s;
}

/* SHOWN ON OPEN */
.letter-image:hover .letter-text {
    opacity: 1;
}

/* STAMP */
.letter-stamp {
    margin-top: 30px;
    margin-left: 120px;
    border-radius: 100%;
    height: 30px;
    width: 30px;
    background: #cb5a5e;
    opacity: 0.35;
}

/* HOVER EFFECTS */
.letter-image:hover .animated-mail {
    transform: translateY(50px);
}

.letter-image:hover .animated-mail .top-fold {
    transform: rotateX(180deg);
    z-index: 0;
}

.letter-image:hover .animated-mail .letter {
    height: 180px;
}

.letter-image:hover .shadow {
    width: 250px;
}

</style>

</head>
<body>

<!-- LOGO -->
<a class="logo"><img src="logo.png" alt=""></a>

<!-- ENVELOPE BUTTON -->
<div class="letter-image" onclick="window.location.href='https://suryamurali006.wixsite.com/sensq/'">
    <div class="animated-mail">
        <div class="back-fold"></div>

        <div class="letter">
            <div class="letter-border"></div>

            <!-- TEXT WHEN OPEN -->
            <div class="letter-text">Go to Site</div>

            <div class="letter-title"></div>
            <div class="letter-context"></div>
            <div class="letter-stamp">
                <div class="letter-stamp-inner"></div>
            </div>
        </div>

        <div class="top-fold"></div>
        <div class="body"></div>
        <div class="left-fold"></div>
    </div>

    <div class="shadow"></div>
</div>

</body>
</html>
