<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sensq Technologies Pvt.Ltd</title>

<style>

    /* -------------------------------------
       CUSTOM FONT (Title + Subtitle only)
    --------------------------------------*/
    @font-face {
        font-family: 'Enriqueta';
        src: url('CCBiffBamBoomOutline.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }

    /* -------------------------------------
       BACKGROUND
    --------------------------------------*/
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: url('bg.jpg') no-repeat center center/cover;
        overflow: hidden;
    }

    /* Overlay opacity adjustable here */
    .overlay {
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);  /* change 0.45 if needed */
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
    }

    /* Content stays above overlay */
    .content {
        position: relative;
        z-index: 2;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    /* -------------------------------------
       TITLE (neon green)
    --------------------------------------*/
    .title {
        font-family: 'Enriqueta-Bold', sans-serif;
        font-size: 65px;
        color: #0FFCBD;                    /* Exact neon tone */
        text-shadow: 0 0 25px #0FFCBD;
        margin: 0;
    }

    /* -------------------------------------
       SUBTITLE (a bit lighter green)
    --------------------------------------*/
    .subtitle {
        font-family: 'Enriqueta-Regular', sans-serif;
        font-size: 27px;
        color: #4CFC0F;                    /* lighter mint neon */
        text-shadow: 0 0 12px #4CFC0F;
        margin-top: 50px;
    }

    /* -------------------------------------
       BUTTON (Sans-serif, clean, modern)
    --------------------------------------*/
    .btn {
        margin-top: 40px;
        padding: 15px 40px;
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif; /* clean font */
        text-decoration: none;
        color: #98ffd9;                    /* button text color */
        border: 2px solid #98ffd9;
        border-radius: 40px;
        transition: 0.3s;
    }

    .btn:hover {
        background: #0FFCBD;
        color: black;
        box-shadow: 0 0 20px #98ffd9, 0 0 40px #98ffd9;
    }

</style>
</head>

<body>
    <!-- Dark overlay -->
    <div class="overlay"></div>

    <!-- Centered text + button -->
    <div class="content">
        <h1 class="title">SENSQ TECHNOLOGIES  </h1>
        <p class="subtitle">STAY TUNED FOR OUR SIGNAL</p>
        <a href="mailto:info.sensq@gmail.com" class="btn">Contact Now</a>
    </div>
</body>
</html>
