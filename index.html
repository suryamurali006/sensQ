<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sensq Technologies Pvt.Ltd</title>

<style>

    /* -------------------------------------
       CUSTOM FONTS
    --------------------------------------*/
    @font-face {
        font-family: 'Enriqueta-Bold';
        src: url('Enriqueta-Bold.ttf') format('truetype');
        font-weight: bold;
        font-style: normal;
    }

    @font-face {
        font-family: 'Enriqueta-Regular';
        src: url('Enriqueta-Regular.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }

    /* -------------------------------------
       BACKGROUND
    --------------------------------------*/
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: url('bg.jpg') no-repeat center center/cover;
        overflow: hidden;
    }

    /* Overlay for dim effect */
    .overlay {
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
    }

    .content {
        position: relative;
        z-index: 2;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    /* -------------------------------------
       TITLE
    --------------------------------------*/
    .title {
        font-family: 'Enriqueta-Bold', serif;
        font-size: 65px;
        color: #0FFCBD;              /* Neon green */
        text-shadow: 0 0 25px #0FFCBD;
        margin: 0;
    }

    /* -------------------------------------
       SUBTITLE
    --------------------------------------*/
    .subtitle {
        font-family: 'Enriqueta-Regular', serif;
        font-size: 27px;
        color: #4CFC0F;              /* Light neon green */
        text-shadow: 0 0 12px #4CFC0F;
        margin-top: 40px;
    }

    /* -------------------------------------
       BUTTON
    --------------------------------------*/
    .btn {
        margin-top: 40px;
        padding: 15px 40px;
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
        text-decoration: none;
        color: #98ffd9;
        border: 2px solid #98ffd9;
        border-radius: 40px;
        transition: 0.3s;
    }

    .btn:hover {
        background: #0FFCBD;         /* Hover color */
        color: black;
        box-shadow: 0 0 20px #0FFCBD, 0 0 40px #0FFCBD;
    }

</style>
</head>

<body>
    <div class="overlay"></div>

    <div class="content">
        <h1 class="title">SENSQ TECHNOLOGIES</h1>
        <p class="subtitle">STAY TUNED FOR OUR SIGNAL</p>
        <a href="mailto:info.sensq@gmail.com" class="btn">Contact Now</a>
    </div>
</body>
</html>
